{% extends 'travel_wishlist/base.html' %} <!--tells the wishlist to look for base template and put here -->
{% block content %}

<h2>Places you have visited</h2>

    {% if visited %}

    <ul>

        {% for place in visited %}
            <li>{{ place.name }}</li>
        {% endfor %}    

    </ul>

    {% else %}

    <p>You have not visited any places yet</p>

    {% endif %}

{% endblock %}
